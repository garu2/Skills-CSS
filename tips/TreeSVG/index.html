<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./style.css">
  <title>Christmas Tree SVG</title>
</head>

<body>
  <svg width="200" height="300"
    viewBox="-50 -50 200 300">
    <rect x="40" y="95"
      width="20" height="30"
      fill="Brown" />

    <polygon 
      points="50,20 100,100 0,100"
      fill="DarkGreen"/>
      
    <polygon 
      points="50,0 90,60 10,60"
      fill="Green"/>
    
  </svg>
</body>
</html>
